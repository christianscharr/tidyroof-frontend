<div class="wrapper">
  <div class="title">
    <img src="../../../assets/logo.png" alt="logo">
    <p>ah to oho in a few clicks</p>
  </div>

    <input type="file" name="file" accept="image/*;capture=camera" (change)="handleFileInput($event.target.files)" id="file" style="visibility: hidden">
    <label for="file" class="camera" >
      <i class="fal fa-camera"></i>
      <p>press to scan</p>
    </label>

  <div class="navigation">
    <i class="fal fa-home"></i>
    <i class="fal fa-cog" [routerLink]="['/settings']"></i>
    <i class="fal fa-arrow-square-down" (click)="pwaService.addToHomeScreen()"></i>
  </div>
</div>

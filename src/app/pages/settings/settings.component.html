<oho-navbar></oho-navbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Allergens</mat-label>
      <mat-select [formControl]="allergens" multiple>
        <mat-select-trigger>
          {{allergens.value ? allergens.value[0] : ''}}
          <span *ngIf="allergens.value?.length > 1" class="example-additional-selection">
            (+{{allergens.value.length - 1}} {{allergens.value?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let allergen of allergenList" [value]="allergen">{{allergen}}</mat-option>
      </mat-select>
    </mat-form-field>

    <section>
      <mat-checkbox color="warn" (change)="onBlindChange($event)">Blind Mode</mat-checkbox>
    </section>

  </mat-card-content>
</mat-card>
